<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>开始学习吧!</title>
    <link rel="stylesheet" href="../resources/css/photon.min.css">
    <script src="../lib/vue.min.js"></script>
  </head>
  <body>
    <div id="app" class="window">
      <header class="toolbar toolbar-header">
        <h1 class="title">
          开始新的课程！
          <span v-on:click="loadMain()" class="icon icon-cancel-circled" style="float:right;margin-right: 14px"></span></h1>
      </header>
      <div class="window-content">
        <div class="pane-group">
          <div class="pane-sm sidebar">
            <ul class="list-group">
              <li class="list-group-header">
                <p>{{chapter.title}}</p>
              </li>
              <li v-for="(step,stepIndex) in chapter.steps" class="list-group-item">
                <h2>{{step.title}} </h2>
                <p v-html="step.desc"></p>
                <div class="checkbox" style="float:right;">
                  <label>
                    <input v-bind:checked="stepIndex<stepInfo.step" type="checkbox" disabled="disabled">
                  </label>
                </div>
                <div style="clear:both;"></div>
              </li>
            </ul>
          </div>
          <div class="pane" style="overflow:hidden;">
            <iframe v-bind:src="iframeSrc" style="width: 100%;height: 100%;"></iframe>
          </div>
        </div>
      </div>
      <footer class="toolbar toolbar-footer" style="padding: 15px 0">
        <center>
          <button v-on:click="prevStep()" v-if="stepInfo.step||stepInfo.chapter" style="margin: 0 15px;">上一步</button>

          <button v-on:click="validateStep()" v-if="getCurrentStep().validate" style="margin: 0 15px;">验证+{{isLastStep()?isLastChapter()?'结束课程':'下一章':'下一步'}}</button>
          
          <button v-on:click="nextStep()" style="margin: 0 15px;">{{getCurrentStep().validate?'跳过验证+':''}}{{isLastStep()?isLastChapter()?'结束课程':'下一章':'下一步'}}</button>
        </center>
      </footer>
    </div>
    <script src="index.js"></script>
  </body>
</html>
